{% extends "base.html" %} {% block title %}Admin Login - IBU Dashboard{%
endblock %} {% block content %}
<div class="flex">
  <div
    class="py-10 rounded-2xl border border-white/20 bg-black/10 p-10 text-center shadow-2xl backdrop-blur-xl"
  >
    <!-- Title -->
    <h1
      class="mb-10 pb-4 text-3xl border-b border-white/20 font-bold text-white drop-shadow-lg"
    >
      Login
    </h1>

    <!-- Error -->
    {% if error %}
    <div
      class="mb-6 rounded-lg border border-red-500/50 bg-red-500/20 px-4 py-3 text-white font-medium"
    >
      {{ error }}
    </div>
    {% endif %}

    <!-- Form -->
    <form method="POST" class="space-y-9">
      <div class="text-left">
        <label
          for="password"
          class="mb-2 block text-sm font-semibold text-white"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autofocus
          placeholder="Enter password"
          class="rounded-xl border-2 border-white/20 bg-white/10 px-5 py-4 text-white placeholder-white/50 transition-all focus:bg-white/15 focus:ring-0"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-xl border-2 border-white/20 px-4 py-4 font-medium text-white/80 hover:bg-white/10 hover:text-white transition-all duration-150 ease-out inline-flex items-center justify-center"
      >
        LOGIN
      </button>
    </form>
  </div>

  <script>
    // Auto-focus password field
    document.addEventListener("DOMContentLoaded", function () {
      const passwordField = document.getElementById("password");
      if (passwordField) {
        passwordField.focus();
      }
    });

    // Add enter key support
    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const form = document.querySelector("form");
        if (form) {
          form.submit();
        }
      }
    });
  </script>
</div>
{% endblock %}
